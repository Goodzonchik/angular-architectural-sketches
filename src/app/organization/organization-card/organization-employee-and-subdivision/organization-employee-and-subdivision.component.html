<form [formGroup]="form" class="count-form">
  <div class="column">
    <input class="input" formControlName="employeeCount" />
    <input-error [control]="employeeCountControl" [expression]="editable"></input-error>
  </div>
  <div class="column">
    <input class="input" formControlName="subdivisionCount" />
    <input-error [control]="subdivisionCountControl" [expression]="editable"></input-error>
  </div>
</form>

<div class="button-row button-row_right">
  <button
    *ngIf="!editable"
    class="button"
    (click)="edit()"
    ngbTooltip="Если основные данные были изменены, то они будут сохранены после нажатия 'Редактировать'"
  >
    Редактировать
  </button>

  <ng-container *ngIf="editable">
    <button *ngIf="hasChange" class="button button_cancel" (click)="cancel()">Отменить</button>
    <button (click)="save()" class="button" [disabled]="!hasChange">Сохранить</button>
  </ng-container>
</div>
